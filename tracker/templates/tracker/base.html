{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Expense Tracker{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

    <style>
        :root {
            --primary: #6C63FF;
            --accent: #36D1DC;
            --dark: #2D2B55;
            --card-bg: #FFFFFF;
            --background: #f0f2f5; 
            --input-bg: #f8f9fa;
            
            /* Summary Card Gradients from your image */
            --grad-total: linear-gradient(135deg, #8A84FF 0%, #6C63FF 100%);
            --grad-today: linear-gradient(135deg, #36D1DC 0%, #5B86E5 100%);
            --grad-high: linear-gradient(135deg, #FF6584 0%, #FF8A97 100%);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: var(--background);
            color: var(--dark);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container { max-width: 1100px; margin: 0 auto; }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: linear-gradient(135deg, #6C63FF 0%, #36D1DC 100%);
            color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(108, 99, 255, 0.2);
            position: relative;
        }

        .hamburger-menu {
            position: absolute;
            top: 40px;
            right: 30px;
            cursor: pointer;
            font-size: 1.8rem;
            color: white;
            z-index: 10;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
            border: none;
            margin-bottom: 30px;
        }

        .card h3 {
            margin-bottom: 25px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--dark);
        }

        /* --- Expense Summary Grid (Inside the card) --- */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-box {
            padding: 20px 15px;
            border-radius: 15px;
            color: white;
            text-align: center;
            text-decoration: none;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .summary-box:hover { transform: translateY(-5px); }

        .summary-box span { display: block; font-size: 0.8rem; opacity: 0.9; margin-bottom: 5px; }
        .summary-box strong { display: block; font-size: 1.1rem; font-weight: 700; }

        .bg-total { background: var(--grad-total); }
        .bg-today { background: var(--grad-today); }
        .bg-high { background: var(--grad-high); }

        /* --- Form Styling --- */
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 8px 0 20px 0;
            border: 1px solid #eee;
            border-radius: 12px;
            background-color: var(--input-bg);
            font-size: 0.9rem;
        }

        button, .btn-primary {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.8fr;
            gap: 30px;
            align-items: start;
        }

        @media (max-width: 968px) {
            .main-content { grid-template-columns: 1fr; }
            .summary-grid { grid-template-columns: 1fr; }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-money-bill-wave"></i> Expense Tracker</h1>
            <p>Track your daily expenses in Philippine Peso and manage your budget effectively</p>
            <i class="fas fa-bars hamburger-menu" id="menuToggle"></i>
        </header>

        {% block content %}{% endblock %}
    </div>

    {% block body_extras %}{% endblock %}
</body>
</html>
