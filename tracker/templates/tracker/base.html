{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpensePro{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #06b6d4;
            --dark: #0f172a;
            --slate: #64748b;
            --bg: #f8fafc;
            /* Professional Gradients */
            --grad-main: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
            --grad-total: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
            --grad-today: linear-gradient(135deg, #22d3ee 0%, #0891b2 100%);
            --grad-high: linear-gradient(135deg, #fb7185 0%, #e11d48 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--dark); padding: 2rem 1rem; line-height: 1.5; }
        .container { max-width: 1100px; margin: 0 auto; }

        /* Header */
        header {
            background: var(--grad-main);
            padding: 3rem 2rem;
            border-radius: 24px;
            text-align: center;
            color: white;
            margin-bottom: 2.5rem;
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.15);
        }
        header h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 0.5rem; letter-spacing: -1px; }
        header p { opacity: 0.9; font-size: 1rem; }

        /* Dashboard Layout */
        .main-grid { display: grid; grid-template-columns: 360px 1fr; gap: 2rem; align-items: start; }

        /* Professional Cards */
        .card {
            background: white;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border: 1px solid #f1f5f9;
        }
        .card h3 { 
            font-size: 0.9rem; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            color: var(--slate); 
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Summary Boxes (Matches your local design) */
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 2rem; }
        .summary-item {
            padding: 1.25rem;
            border-radius: 16px;
            color: white;
            text-align: center;
            transition: transform 0.2s;
        }
        .summary-item:hover { transform: translateY(-3px); }
        .summary-item span { display: block; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; opacity: 0.9; margin-bottom: 4px; }
        .summary-item strong { font-size: 1.1rem; font-weight: 800; }

        .st-total { background: var(--grad-total); }
        .st-today { background: var(--grad-today); }
        .st-high { background: var(--grad-high); }

        /* Professional List Items */
        .expense-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;
            background: #fff;
            border-radius: 16px;
            margin-bottom: 0.75rem;
            border: 1px solid #f1f5f9;
            transition: all 0.2s;
        }
        .expense-row:hover { border-color: var(--primary); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .expense-info h4 { font-size: 1rem; font-weight: 700; color: var(--dark); }
        .expense-info p { font-size: 0.8rem; color: var(--slate); }
        .expense-amt { font-weight: 800; color: var(--primary); font-size: 1.1rem; }

        /* Form Inputs */
        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            margin-bottom: 1.25rem;
            font-size: 0.95rem;
        }
        input:focus { border-color: var(--primary); outline: none; }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-submit:hover { background: var(--primary-dark); }

        @media (max-width: 900px) {
            .main-grid, .summary-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> ExpensePro</h1>
            <p>Smart financial tracking for your daily lifestyle</p>
        </header>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
