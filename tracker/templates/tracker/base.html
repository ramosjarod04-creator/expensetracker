{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Expense Tracker{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

    <style>
        /* CSS directly from your index.html */
        :root {
            --primary: #6C63FF;
            --primary-light: #8A84FF;
            --secondary: #FF6584;
            --accent: #36D1DC;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            --light: #F8F9FA;
            --dark: #2D2B55;
            --gray: #9E9E9E;
            --card-bg: #FFFFFF;
            --background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: var(--background);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(108, 99, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* The "Glass" effect from your index */
        .card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        /* Sidebar/Main Layout Grid */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 968px) {
            .main-content { grid-template-columns: 1fr; }
        }

        /* Hamburger Menu Styling */
        .hamburger-menu {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.5rem;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-money-bill-wave"></i> Expense Tracker</h1>
            <p class="app-description">Track your daily expenses in Philippine Peso and manage your budget effectively</p>
            
            <i class="fas fa-bars hamburger-menu" id="menuToggle"></i>
        </header>

        {% block content %}{% endblock %}

    </div>

    <script>
        // Global logic for menu
        const menuToggle = document.getElementById('menuToggle');
        if(menuToggle) {
            menuToggle.addEventListener('click', () => {
                // Add your menu toggle logic here
            });
        }
    </script>
    
    {% block body_extras %}{% endblock %}
</body>
</html>
