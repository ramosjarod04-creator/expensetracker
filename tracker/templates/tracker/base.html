<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Expense Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Your existing CSS Variables and Global Styles */
        :root {
            --primary: #6C63FF;
            --primary-light: #8A84FF;
            --secondary: #FF6584;
            --accent: #36D1DC;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            --light: #F8F9FA;
            --dark: #2D2B55;
            --gray: #9E9E9E;
            --card-bg: #FFFFFF;
            --background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--background); color: var(--dark); line-height: 1.6; min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        header {
            text-align: center; margin-bottom: 30px; padding: 25px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; border-radius: 20px; box-shadow: 0 10px 20px rgba(108, 99, 255, 0.2);
            position: relative; overflow: hidden;
        }

        /* Shared Card Styles */
        .card {
            background: var(--card-bg); padding: 25px; border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05); transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-money-bill-wave"></i> Expense Tracker</h1>
            <p class="app-description">Manage your budget effectively in Philippine Peso</p>
        </header>
        
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
