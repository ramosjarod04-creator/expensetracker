{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Expense Tracker{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>

    <style>
        :root {
            --primary: #6C63FF;
            --accent: #36D1DC;
            --dark: #2D2B55;
            --card-bg: #FFFFFF;
            /* Matching the soft blue-gray background from your local screenshot */
            --background: #f0f2f5; 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background-color: var(--background);
            color: var(--dark);
            min-height: 100vh;
            padding: 40px 20px; /* Increased padding for that "breathable" look */
        }
        
        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            /* Gradient exactly like your local screenshot */
            background: linear-gradient(135deg, #6C63FF 0%, #36D1DC 100%);
            color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(108, 99, 255, 0.2);
            position: relative;
        }

        header h1 { font-size: 2.5rem; margin-bottom: 10px; }

        /* The Card Style from Screenshot 1 */
        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 25px; /* Softer rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04); /* Light, professional shadow */
            border: none;
            margin-bottom: 30px;
            height: 100%; /* Ensures cards in the same row match height */
        }

        /* Grid Layout matching your local setup */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.8fr; /* Form on left, Summary on right */
            gap: 30px;
            align-items: start;
        }

        /* Chart card usually sits full width below the grid */
        .full-width-card {
            margin-top: 30px;
        }

        @media (max-width: 968px) {
            .main-content { grid-template-columns: 1fr; }
        }

        .hamburger-menu {
            position: absolute;
            top: 30px;
            right: 30px;
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 0.8;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-money-bill-wave"></i> Expense Tracker</h1>
            <p>Track your daily expenses in Philippine Peso and manage your budget effectively</p>
            <i class="fas fa-bars hamburger-menu" id="menuToggle"></i>
        </header>

        {% block content %}{% endblock %}
    </div>

    {% block body_extras %}{% endblock %}
</body>
</html>
